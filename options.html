<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Options - GitHub Checker</title>
  <style>
    html {
      height: 100%;
    }

    body {
      display: flex;
      height: 100%;
      justify-content: center;
      align-items: center;
    }

    body, input, button {
      font-size: 1rem;
    }

    input[type="text"] {
      display: block;
      width: 100%;
      padding: .5rem;
      margin-bottom: 1rem;
    }

    .container {
      max-width: 800px;
      padding: 0 1rem;
      display: flex;
    }

    img {
      width: 336px;
      margin-right: 2rem;
    }

    #success-paragraph, #failure-paragraph, #loading-paragraph {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./images/icon.svg" />
    <form id="access-token-form">
      <h1>
        Hello there,
      </h1>
      <h2>
        Thanks for using GitHub Checker!
      </h2>
      <p>
        Please, provide us with a
        <a target="_blank" href="https://github.com/settings/tokens">personal access token</a>,
        so we can fetch GitHub data on your behalf.
      </p>
      <p>
        <input autofocus placeholder="Access token" type="text" id="access-token-input" />
        <button type="submit">Save</button>
      </p>
      <p id="loading-paragraph">Loading...</p>
      <p id="success-paragraph">New access token saved!</p>
      <p id="failure-paragraph"></p>
    </form>
    <script src="./options.js"></script>
  </div>
</body>
</html>
